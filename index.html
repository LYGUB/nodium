<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/graph-editor.css" />
	</head>
	<body>
		<aside id="inspector">
			<div id="inspector-node">
				<form id="node-form" action="post">
					<div>
						<label for="node-title" class="icon-pencil"></label>
						<input type="text" id="node-title" />
					</div>
						<ul id="node-fields" data-prototype='<li class="node-field"><div><input type="text" class="node-key" value="__field__" /><button class="delete-property" tabindex="-1"><span class="icon-remove"></span></button></div><textarea class="node-value" rows="__rows__">__value__</textarea></li>'>
					</ul>
					<button id="new-property"><span class="icon-plus"></span></button>
					<button id="delete-button" type="submit"><span class="icon-trash"></span>Delete node</button>
				</form>
			</div>
		</aside>
		<svg id="graph">
			<marker id="arrow" orient="auto"
				markerWidth="10" markerHeight="10"
				refX="2" refY="5">
				<path class="marker" d='M 2 2 L 7 5 L 2 8' />
			</marker>
			<g class="graph-viewport">
				<g class="graph-content">
					<rect width="10000" height="10000" fill="white"></rect>
					<g class="links"></g>
					<g class="nodes"></g>
				</g>
			</g>
		</svg>
		<div id="info" style="position: absolute; z-index: 1; left: 0px; top: 0px">
			<form method="POST" id="new-node-form">
	            <input type="text" name="new-node-name" id="new-node-name" placeholder="Name of the node.." />
	        </form>
	        <span id="hold-action-notification"></span>
	    </div>
	</body>
	<!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
	<!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>-->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/mousetrap.min.js"></script>
	<script src="js/mousetrap-global-min.js"></script>
	<script src="js/Util.js"></script>
	<script src="js/Graph.js"></script>
	<script src="js/Animations.js"></script>
	<script src="js/GraphAPI.js"></script>
	<script src="js/Neo4jGUI.js"></script>
	<script src="js/traits/Zoomable.js"></script>
	<script src="js/traits/EdgeCD.js"></script>
	<script src="js/traits/NodeCD.js"></script>
	<script src="js/traits/Holdable.js"></script>
	<script src="js/traits/Pinnable.js"></script>
	<script type="text/javascript">

		var graph = window.setNamespace('app.graph');

		$(document).on('ready', function () {

			var g = new graph.Neo4jGUI('#graph');
		});
	</script>
</html>
